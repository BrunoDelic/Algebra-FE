<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browser okolina</title>
</head>
<body>
  <script>
    //1. Ispišite u konzoli visinu i širinu svog trenutno otvorenog browser prozora
    console.log('Širina: ' + window.innerWidth);    //ispisuje širinu prozora
    console.log(`Visina: ${window.innerHeight}`);    //ispisuje visinu prozora


    //2. Saznajte ime domene stranice
    console.log(window.location.hostname);   //ispisuje adresu stranice - broj
    // window.location.replace("http://www.algebra.hr");  
    //replace metoda - sadržaj location objekta zamijeni adresom "" i automatski je učitava- otvara se automatski stranica Algebre

    //3. Napišite naredbu koja otvara konfirmacijski prozor u browseru vezan uz politiku cookija

    window.confirm("Do you want to continue?");
    //metodi confirm predajemo parametar - tekst koji će se ispisati u dijalog prozoru;
    
    //4. Napišite jednostavnu console.log funkciju koja se izvršava 2 sekunde nakon što je pozvana

    window.setTimeout(function(){
      console.log('I am late.');
    },2000);
    //prvi parametar - funcija koja se izvršava, drugi - delay nakon kojeg će se funkcija izvršiti u milisekundama;
    //ovdje anonimna funkcija - mogla bi se i definirati
  </script>
  
</body>
</html>
